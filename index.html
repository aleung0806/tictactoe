<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="row">
    <h1 id="turn" >X's Turn</h1>
  </div>
  <div id="gameboard">

      <div class="column">

      </div>
      <div class="column">

      </div>
      <div class="column">
        <img id="02" data-marker="blank" class="tile" src="images/blank.jpg">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img id="10" data-marker="blank" class="tile" src="images/blank.jpg">
      </div>
      <div class="column">
        <img id="11" data-marker="blank" class="tile" src="images/blank.jpg">
      </div>
      <div class="column">
        <img id="12" data-marker="blank" class="tile" src="images/blank.jpg">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img id="20" data-marker="blank" class="tile" src="images/blank.jpg">
      </div>
      <div class="column">
        <img id="21" data-marker="blank" class="tile" src="images/blank.jpg">
      </div>
      <div class="column">
        <img id="22" data-marker="blank" class="tile" src="images/blank.jpg">
      </div>
    </div>
  </div>
  <button id="replay_button" >Play again?</button>
  <script src="script.js"></script>
</body>
</html>
